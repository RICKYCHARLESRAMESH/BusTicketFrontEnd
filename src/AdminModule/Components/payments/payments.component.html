  <!-- Content Container -->
  <div class="content-container">
    <h1>Payment Table</h1>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Amount</th>
          <th>Payment Date</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let adminpayment of payments">
          <td>{{ adminpayment.paymentId }}</td>
          <td>{{ adminpayment.amount }}</td>
          <td>{{ adminpayment.paymentDate }}</td>
          <td>{{ adminpayment.paymentStatus }}</td>
      </tr>
      </tbody>
    </table>
  </div>
