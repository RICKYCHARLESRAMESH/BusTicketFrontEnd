  <!-- Content Container -->
  <div class="content-container">
    <h1 style="text-align: center;">Payment Table</h1>
   
    <!-- Search by Status -->
  <div class="search-container">
    <label for="status">Search by Status:</label>
   
    &nbsp;
    <select id="status" #statusSelect>
      <option value="">All</option>
      <option value="Success">Success</option>
      <option value="Failed">Failed</option>
    </select>
    &nbsp;
    <button (click)="searchByStatus(statusSelect.value)">Search</button>
  </div>
   
    <table class="styled-table">
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Amount</th>
          <th>Payment Date</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let adminpayment of payments">
          <td>{{ adminpayment.paymentId }}</td>
          <td>{{ adminpayment.amount }}</td>
          <td>{{ adminpayment.paymentDate }}</td>
          <td>{{ adminpayment.paymentStatus }}</td>
        </tr>
      </tbody>
    </table>
  </div>
