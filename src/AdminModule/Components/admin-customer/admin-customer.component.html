    <!-- Content Area -->
    <div class="content-container">
        <h1 style="text-align: center;">Manage Customers</h1>
        <!-- Search Dialog Box -->
    <div id="searchDialog" class="dialog-box">
        <div class="dialog-content">
            <h3>Search Customers</h3><br>
            <!-- Customer ID Search -->
            <label for="customerId">Customer ID:</label>
            &nbsp;
            <input type="number" id="customerId" [(ngModel)]="customerId" placeholder="Enter Customer ID">
            &nbsp;
            <button class="search-btn" (click)="getCustomerById()">Search by ID</button>
 
            <!-- Email Search -->
            &nbsp;
            &nbsp;
            <label for="email">Email:</label>
            &nbsp;
            <input type="email" id="email" [(ngModel)]="email" placeholder="Enter Email">
            &nbsp;
            <button class="search-btn" (click)="getCustomersByEmail()">Search by Email</button>
 
            <!-- Phone Search -->
            &nbsp;
            &nbsp;
            <br><br><label for="phone">Phone:</label>
            &nbsp;
            <input type="text" id="phone" [(ngModel)]="phone" placeholder="Enter Phone">
            &nbsp;
            <button class="search-btn" (click)="getCustomersByPhone()">Search by Phone</button>
        </div>
    </div>
 
        <table class="customer-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admincustomer of customers">
                    <td>{{ admincustomer.id }}</td>
                    <td>{{ admincustomer.name }}</td>
                    <td>{{ admincustomer.email }}</td>
                    <td>{{ admincustomer.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
 
<script>
    // Logout method using Angular's Router
    function logout() {
      // Ensure the routing is handled by Angular
     
      location.href = '/'; // Adjust the path to match your Angular route
    }
  </script>
