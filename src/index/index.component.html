<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #5dade2, #d4e6f1);
            min-height: 120vh; /* Ensures content height exceeds viewport height */
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #2874a6;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* Ensures footer sticks to the bottom */
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #5dade2;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bus Ticket Booking Portal</h1>
    </header>
    <div class="container">
        <form (submit) = "Redirect()">
            <div class="form-group">
                <label for="fromCity">From City</label>
                <input type="text" id="fromCity" name="fromCity" placeholder="Enter departure city" required>
            </div>
            <div class="form-group">
                <label for="toCity">To City</label>
                <input type="text" id="toCity" name="toCity" placeholder="Enter destination city" required>
            </div>
            <button type="submit" class="search-btn">Search Buses</button>
        </form>
        <p class="description">
            A seamless platform for travelers to book bus tickets and for agencies to manage their trips efficiently.
        </p>
    </div>
    <footer>
        <p>Â© 2024 Bus Ticket Booking Portal</p>
        <div class="footer-links">
            <a href="admin-login.html">Admin Login</a>
            <a href="driver-login.html">Driver Login</a>
        </div>
    </footer>
</body>
</html>
