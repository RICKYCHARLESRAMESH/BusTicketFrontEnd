<div class="navbar">
    <div class="nav-left">Driver Dashboard</div>
    <div class="nav-right">
        <ul>
            <li><a href="/customers">Customer</a></li>
            <li><a href="/routes">Route</a></li>
            <li><button class="logout-btn" onclick="logout()">Logout</button></li>
        </ul>
    </div>
</div>

<div class="content-container">
    <h1>Available Routes</h1>
    <table>
        <thead>
            <tr>
                <th>Route ID</th>
                <th>From City</th>
                <th>To City</th>
                <th>Break Points</th>
                <th>Duration (hrs)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let route of routes">
                <td>{{ route.routeId }}</td>
                <td>{{ route.fromCity }}</td>
                <td>{{ route.toCity }}</td>
                <td>{{ route.breakPoints }}</td>
                <td>{{ route.duration }}</td>
            </tr>
        </tbody>
    </table>
</div>
